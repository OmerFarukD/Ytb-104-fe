<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container">

    <div style="width: 50%">
        <div class="mb-3">
            <label class="form-label">Başlığı</label>
            <input id="title" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Günü</label>
            <input id="day" class="form-control"  type="text">
        </div>


        <div class="mb-3">
            <label class="form-label">Kontrol</label>
            <input id="control" class="form-control" type="text">
        </div>
    </div>
    <button ID="add-button" class="btn btn-outline-success">Ekle <i class="bi bi-calendar-plus-fill"></i></button>

    <hr>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Başlık</th>
            <th scope="col">Gün</th>
            <th scope="col">Yapıldı mı</th>
        </tr>
        </thead>
        <tbody id="table-body">


        </tbody>
    </table>


    <hr>
    <ul class="list-group">
        <li class="list-group-item disabled" aria-disabled="true">A disabled item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>




</div>










<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
